<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Cutter & Audio Extractor</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main class="wrap">
    <h1>Video Cutter & Audio Extractor</h1>

    <div class="card">
      <!-- 选择文件 + 状态 -->
      <div class="row">
        <label class="file">
          <span>Select a file (video or audio)</span>
          <input type="file" id="uploader" accept="video/*,audio/*"/>
        </label>
        <div class="notice" id="status">Waiting for file…</div>
      </div>

      <div class="grid">
        <!-- 剪裁 -->
        <section>
          <h3>Cut</h3>
          <label>
            <span>Start (HH:MM:SS)</span>
            <input id="start" placeholder="00:00:00" value="00:00:00"/>
          </label>
          <label>
            <span>Duration (seconds)</span>
            <input id="duration" type="number" min="1" value="10"/>
          </label>
          <button id="cut" disabled>Cut</button>
        </section>

        <!-- 抽取/转码音频 -->
        <section>
          <h3>Extract / Convert Audio</h3>
          <label>
            <span>Format</span>
            <select id="audioFmt">
              <option value="mp3">mp3</option>
              <option value="wav">wav</option>
              <option value="aac">aac</option>
            </select>
          </label>
          <button id="extract" disabled>Extract</button>
        </section>
      </div>

      <!-- 进度条 + 下载 -->
      <div class="progress"><div id="bar" class="bar" style="width:0%"></div></div>
      <a id="download" class="download" style="display:none" download>Download result</a>
    </div>
  </main>

  <!-- 全局 FFmpeg（非模块），更兼容 -->
  <script id="ffmpeg-cdn"
        src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js"
        onerror="this.onerror=null; this.src='https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js'">
</script>
<script src="script.js"></script>
</body>
</html>
